<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>방 배정 확인</title>
</head>
<body>
  <h2>방 배정 확인</h2>
  <input type="text" id="nameInput" placeholder="이름을 입력하세요">
  <button onclick="checkRoom()">확인</button>
  <p id="result"></p>

  <script>
    async function checkRoom() {
      const name = document.getElementById("nameInput").value;
      const response = await fetch("https://script.google.com/macros/s/여기/URL_ID/exec?name=" + encodeURIComponent(name));
      const result = await response.text();
      document.getElementById("result").innerText = name + "님의 방 번호는: " + result;
    }
  </script>
</body>
</html>
